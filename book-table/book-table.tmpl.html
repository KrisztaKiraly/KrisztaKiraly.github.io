<div class="table-responsive" ng-show="vm.books.length > 0">
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="book in vm.books">
                <td>
                    <span>{{::book.volumeInfo.title}}</span>
                </td>
                <td>
                    <a ng-href="#/details/{{::book.id}}" class="btn btn-primary pull-right">Details
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="vm.books.length === 0">
    <span>{{vm.messageIfEmpty}}</span>
</div>

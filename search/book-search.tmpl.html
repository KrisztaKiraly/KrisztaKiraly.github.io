<div class="book-search">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-inline search-bar">
                    <input type="text" class="form-control" placeholder="Search by title" name="searchTerm" ng-model="vm.searchTerm" ng-change="vm.onChange()"/>
                    <button type="submit" class="btn btn-primary" ng-click="vm.search()" ng-disabled="vm.isSearchDisabled">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <book-table books="vm.books" message-if-empty="No search result"></book-table>
    </div>
</div>
